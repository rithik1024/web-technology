    <script>
         let a="rajuu"

        let p=Symbol
        console.log(p)

        //cretating array

        let r=[23,"raja",()=>{},6n]
        console.log(r)
        let k=[23,4,5,6,77,8]

        console.log(typeof r)

        let h={
            name:"raju",

        }
console.log(h)
console.log(typeof h)
